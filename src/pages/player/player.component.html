<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android,windows,ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="imageContainer">
    <leadimage [src]="getPlayerImage(player.bild)"
               imgPosition="Top">
    </leadimage>

    <div class="playerName">
      <h1>{{player.nachname}}</h1>
      <h2>{{player.vorname}}</h2>
    </div>

    <ion-grid class="playerInfo">
      <player-info-row text="Alter" [value]="player.age"></player-info-row>
      <player-info-row text="Trikotnummer" [value]="player.jerseynumber"
                       *ngIf="player.jerseynumber > 0"></player-info-row>
      <player-info-row text="Position" [value]="player.position"></player-info-row>
    </ion-grid>
  </div>

  <div class="statisticsHeader">
    Statistiken
  </div>

</ion-content>
