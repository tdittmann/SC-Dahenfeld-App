<ion-header no-shadow no-border>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ soccerService.soccer.team.toString() }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-item-group
    *ngFor="let p of soccerService.soccer.players | orderPosition: ['TorhÃ¼ter', 'Abwehr', 'Mittelfeld', 'Sturm']">

    <ng-template [ngIf]="checkHeaderPosition(p.position)">
      <ion-item-divider light style="position: static;">{{ p.position }}</ion-item-divider>
      <ion-grid style="margin-top: -50px;">
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-10>
            <ion-grid>
              <ion-row>
                <ion-col col-6></ion-col>
                <ion-col col-2 class="rankingStats"><img src="assets/img/icons/goal.png"/></ion-col>
                <ion-col col-2 class="rankingStats"><img src="assets/img/icons/yellow_card.png"/></ion-col>
                <ion-col col-2 class="rankingStats"><img src="assets/img/icons/playtime.png"/></ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>

    <button ion-item (click)="openPlayer(p)">
      <ion-avatar item-left>
        <img *ngIf="p.bild" src="http://sc-dahenfeld.de/{{ p.bild }}" width="100%"/>
        <img *ngIf="!p.bild" src="assets/img/platzhalter_kader.png" width="100%"/>
      </ion-avatar>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <h2>{{ p.vorname | shorten : 1}}. {{ p.nachname }}</h2>
            <p>{{ p.age }} Jahre</p>
          </ion-col>
          <ion-col col-2 class="rankingStats">{{ p.tore }}</ion-col>
          <ion-col col-2 class="rankingStats">{{ p.gelbeKarten }}</ion-col>
          <ion-col col-2 class="rankingStats">{{ p.spielminuten }}</ion-col>
        </ion-row>
      </ion-grid>


    </button>
  </ion-item-group>

</ion-content>
