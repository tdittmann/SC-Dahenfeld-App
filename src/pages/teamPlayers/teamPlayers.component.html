<ion-content>

  <loading [isLoading]="isLoading"></loading>
  <error [isError]="isError"></error>

  <no-content *ngIf="!isLoading && players.length == 0"
              icon="sad"
              message="Es konnten keine Spieler für diese Mannschaft gefunden werden">
  </no-content>

  <ng-template ngFor let-player [ngForOf]="players | orderPosition: ['Torhüter', 'Abwehr', 'Mittelfeld', 'Sturm']">
    <separator [text]="player.position"
               *ngIf="checkHeaderPosition(player.position)"></separator>

    <div class="player" (click)="openPlayer(player)">
      <player-image [img]="player.bild"></player-image>
      <b>{{ player.vorname }} {{ player.nachname }}</b>
    </div>

  </ng-template>

</ion-content>
