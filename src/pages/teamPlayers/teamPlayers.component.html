<ion-content>

  <page-state [isLoading]="isLoading" [isError]="isError"></page-state>

  <page-state [isError]="!isLoading && players.length == 0"
              errorMessage="Es konnten keine Spieler für diese Mannschaft gefunden werden"></page-state>

  <ng-template ngFor let-player [ngForOf]="players | orderPosition: ['Torhüter', 'Abwehr', 'Mittelfeld', 'Sturm']">
    <separator [text]="player.position"
               *ngIf="checkHeaderPosition(player.position)">
    </separator>

    <div class="player" (click)="openPlayer(player)">
      <player-image [img]="player.bild"></player-image>
      <b>{{ player.vorname }} {{ player.nachname }}</b>
    </div>

  </ng-template>

</ion-content>
