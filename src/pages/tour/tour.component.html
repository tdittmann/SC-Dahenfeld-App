<ion-header>
  <ion-navbar>
    <ion-title>SC Dahenfeld 1946 e.V.</ion-title>
  </ion-navbar>
</ion-header>

<ion-slides pager class="tutorial-page">
  <ion-slide *ngFor="let slide of slides">
    <img [src]="slide.image" class="slide-image" (click)="redirectToNewsList()"/>
    <h2 class="slide-title" [innerHTML]="slide.title"></h2>
    <p [innerHTML]="slide.description"></p>
  </ion-slide>
  <ion-slide>
    <img src="assets/img/logo.png" class="slide-image"/>
    <p>Danke, dass Du die App des SC Dahenfeld heruntergeladen hast. Wir wünschen Dir viel Spaß!</p>
    <button ion-button large clear (click)="redirectToNewsList()">
      Los geht's!
    </button>
  </ion-slide>
</ion-slides>
