<ion-header no-shadow no-border>
  <scd-navbar [heading]="team.toString()"></scd-navbar>
</ion-header>

<ion-content>

  <super-tabs *ngIf="team" toolbarColor="lighter" indicatorColor="lighter">
    <scd-tab [tab]="tableTab" title="Tabelle" [team]="team"></scd-tab>
    <scd-tab [tab]="fixturesTab" title="Spiele" [team]="team"></scd-tab>
    <scd-tab [tab]="teamTab" title="Kader" [team]="team"></scd-tab>
  </super-tabs>

</ion-content>
