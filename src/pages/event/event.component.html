<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ event.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-left *ngIf="event.image">
        <img src="{{ event.getImageUrl() }}">
      </ion-avatar>
      <h2>{{ event.title }}</h2>
      <p>{{ event.getFormattedDate() }}</p>
    </ion-item>
    <ion-card-content [innerHtml]="event.text"></ion-card-content>
  </ion-card>
</ion-content>
