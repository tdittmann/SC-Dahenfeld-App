<ion-header>
  <simple-navbar [heading]="event.title"></simple-navbar>
</ion-header>

<ion-content no-padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-left *ngIf="event.image">
        <img src="{{ getImageUrl(event.image) }}">
      </ion-avatar>
      <h2>{{ event.title }}</h2>
      <p>{{ getFormattedDate(event.start, event.end) }}</p>
    </ion-item>
    <ion-card-content [innerHtml]="event.text"></ion-card-content>
  </ion-card>
</ion-content>
