<ion-content class="grayBackground">

  <loading [isLoading]="isLoading"></loading>
  <error [isError]="isError"></error>

  <ng-template ngFor let-match [ngForOf]="matches">
    <div class="maxWidthContainer">
      <match-overview-card [match]="match"
                           (click)="openMatch(match.match_id)">
      </match-overview-card>
    </div>
  </ng-template>

</ion-content>
