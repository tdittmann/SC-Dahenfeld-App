<ion-header>
  <simple-navbar [heading]="heading"></simple-navbar>
</ion-header>

<ion-content no-padding class="grayBackground">

  <page-state [isLoading]="isLoading" [isError]="isError"></page-state>

  <div class="maxWidthContainer">
    <card-extended *ngFor="let article of articles"
                   (click)="openArticle(article)"
                   [title]="article.titel"
                   [img]="article.image">
    </card-extended>
  </div>

</ion-content>
