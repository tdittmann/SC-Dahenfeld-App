<ion-content>

  <page-state [isLoading]="isLoading" [isError]="isError"></page-state>

  <page-state [isError]="!isLoading && !gameReport"
              errorMessage="Zu diesem Spiel existiert kein Spielbericht">
  </page-state>

  <ng-template [ngIf]="gameReport">
    <article-metadata [title]="gameReport.titel"
                      [author]="gameReport.ersteller"
                      [date]="gameReport.erstellungsdatum">
    </article-metadata>

    <div padding [innerHtml]="gameReport.text" class="htmlContent"></div>
  </ng-template>

</ion-content>
